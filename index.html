<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Running is now easier than ever, with the newest collection of Kein running shoes. Get yours now!"
    >
    <meta name="keywords" content="Website, html, css, js, shoes, shop, running, sports, new sale">
    <meta name="author" content="Zascu">
    
    <link rel="shortcut icon" href="public/icons/person-running.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
    >

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">

    <title>Kein.</title>

  </head>

  <body>
    
    <section id="hero-section">
      <div class="container container-section">
        <header class="header">
          <h4 class="header-logo">
            Kein<span class="accent bold">.</span>
          </h4>
          
          <nav>
            <ul class="nav-list">
              <li><a href="#" class="nav-link">Featured</a></li>
              <li><a href="#" class="nav-link">Sale</a></li>
              <li><a href="#" class="nav-link">Pricing</a></li>
            </ul>
          </nav>

          <a href="#" class="header-cta-btn">See More</a>
        </header>

        <div class="hero">
          <div class="hero-intro">
            <h1 class="hero-headline">
              Sprint to your victory with <br>
              <span class="gradient-decoration">no stress</span>
            </h1>

            <p class="hero-description">
              Our newest early spring collection of running shoes has just arrived in the <span class="highlighted">Kein</span> stores of your neighbourhood.
            </p>

            <div class="hero-link">
              <a href="#">Visit</a>
              <img
                src="public/icons/arrow.svg"
                alt="An arrow pointing right"
                class="hero-link-icon"
              >
            </div>
          </div>

          <div class="hero-images">
            <div id="hero-image">
              <div class="hero-image-decoration"></div>
            </div>

            <div class="hero-scroller">
              <button id="left-bracket">
                <img
                  src="public/icons/bracket-left.svg"
                  alt="A bracket pointing left"
                  class="bracket"
                >
              </button>

              <button id="right-bracket">
                <img
                  src="public/icons/bracket-right.svg"
                  alt="A bracket pointing right"
                  class="bracket"
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="src/js/main.js"></script>

  </body>

</html>
